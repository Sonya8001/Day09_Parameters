<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>URL Parameters</title>
    </head>
    <body>
        <h1 id="greeting">Hello, Guest!</h1>
        <p id="theme-display">Your preferred mode is: Default</p>
    </body>
    <script>
        // get the query string from the current URL
        const queryString = window.location.search;

        //parse the parameters
        const urlParams = new URLSearchParams(queryString);

        //extract specific values
        let userName = urlParams.get("user");
        let darkMode = urlParams.get("dark");
        let fontSize = urlParams.get("font");
        let backgroundColor = urlParams.get("bg");
        let backgroundImage = urlParams.get("bgimg");

        // update the UI
        if (userName) {
            document.getElementById("greeting").innerText =
                "Hello, " + userName;
        }

        if (darkMode) {
            document.body.style.backgroundColor = "#222";
            document.body.style.color = "white";
            document.getElementById("theme-display").innerText =
                "Your preferred mode is Dark Mode";
        }

        if (fontSize) {
            document.body.style.fontSize = fontSize;
        }

        if (backgroundColor) {
            document.body.style.backgroundColor = backgroundColor;
        }

        if (backgroundImage) {
            document.body.style.backgroundImage = `url("${backgroundImage}")`;
            document.body.style.backgroundRepeat = "no-repeat";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "top-center";
        }
    </script>
</html>
